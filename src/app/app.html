<!--ion-nav [root]="rootPage"></ion-nav-->
<ion-menu id="options" side="right" [content]="content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  
    <ion-content>
      <ion-list>
        <!--button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
          {{p.title}}
        </button-->
        <ng-container *ngFor="let page of pages">
            <button ion-item *ngIf="page.role == 'any' || (page.role == 'animataire' && (mon_role == 'admin' || mon_role == 'moderateur' || mon_role == 'animataire')) || (page.role == 'moderateur' && (mon_role == 'admin' || mon_role == 'moderateur')) || (page.role == 'admin' && mon_role == 'admin')" (click)="openPage(page)">
                <ion-icon name="information-circle" *ngIf="page.title == infoApp"></ion-icon> {{page.title}}
            </button>
        </ng-container>
        
        <ion-item menuClose detail-none>Fermer</ion-item>
      </ion-list>
    </ion-content>
  
  </ion-menu>

  <ion-menu id="connexion" side="right" [content]="content">
    
    <ion-content>
      
      <ion-list>
        <button ion-item *ngFor="let p of connexions" (click)="openPage(p)">
          {{p.title}}
        </button>
        <!--button ion-item *ngFor="let p of pages">
          {{p.title}}
        </button-->
        <ion-item menuClose detail-none>Fermer</ion-item>
      </ion-list>
    </ion-content>
   
  </ion-menu>


  <ion-menu id="profile" side="right" [content]="content">

    <ion-content>
      <ion-list>
        <button ion-item *ngFor="let p of profiles" (click)="openPage(p)">
          {{p.title}}
        </button>
        <!--button ion-item *ngFor="let p of pages">
          {{p.title}}
        </button-->
        <ion-item menuClose detail-none>Fermer</ion-item>
      </ion-list>
    </ion-content>
   
  </ion-menu>
  
  <!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
  <ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
