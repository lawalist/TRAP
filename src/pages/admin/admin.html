<ion-header>

  <ion-navbar color="trap_theme">
      <ion-buttons left>
          <button ion-button icon-only color="royal" (click)="dismiss()"> Fermer <!--ion-icon name="arrow-back"></ion-icon--></button>
        </ion-buttons>
    <!--button ion-button menuToggle end>
        <ion-icon name="menu"></ion-icon>
    </button-->
    <ion-title>admin</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card (click)="infoDB()">
    <ion-item style="text-align: center">Informations de connexion au serveur
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionPays()">
    <ion-item style="text-align: center">Geston des pays
    </ion-item>
  </ion-card>
 
  <ion-card (click)="gestionRegions()">
    <ion-item style="text-align: center">Gestion des régions
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionDepartements()" >
    <ion-item style="text-align: center">Gestion des departments
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionCommunes()">
    <ion-item style="text-align: center">Gestion des communes
    </ion-item>
  </ion-card>

  <ion-card (click)="gestionVillages()">
    <ion-item style="text-align: center">Gestion des villages
    </ion-item>
  </ion-card>

  <ion-card *ngIf="user && user.roles && global.estManager(user.roles)" (click)="reset()">
    <ion-item style="text-align: center"  color="delete">Réinitialiser la base de données
    </ion-item>
  </ion-card>

</ion-content>
